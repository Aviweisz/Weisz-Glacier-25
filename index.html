    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .header-bar {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
        }
        .info-box {
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .accordion-item {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.75rem;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .accordion-item:hover {
             border-color: #238636;
             box-shadow: 0 0 15px rgba(35, 134, 54, 0.5);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            background-color: #0d1117;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }
        .accordion-item.active .accordion-content {
            max-height: 1000px; /* Large enough to fit content */
            padding: 1.5rem;
        }
        .accordion-item.active .chevron {
            transform: rotate(180deg);
        }
        .chevron {
            transition: transform 0.3s ease-in-out;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 10px;
            bottom: -10px;
            width: 2px;
            background-color: #30363d;
            transform: translateX(-50%);
        }
        .timeline-item:last-child::before {
            display: none;
        }
        .timeline-dot {
            position: absolute;
            left: 8px;
            top: 5px;
            height: 1rem;
            width: 1rem;
            transform: translateX(-50%);
            border-radius: 9999px;
            background-color: #8b949e;
            border: 3px solid #0d1117;
        }
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-900">

                item.className = 'accordion-item';

                let scheduleHtml = '';
                day.schedule.forEach(event => {
                    let eventHtml = `<h3 class="font-semibold text-lg text-gray-200">${event.event}</h3>`;
                    if (event.link) {
                        eventHtml = `<h3 class="font-semibold text-lg text-gray-200"><a href="${event.link}" target="_blank" class="text-blue-400 hover:underline">${event.event}</a></h3>`;
                    }
                    
                    let detailsHtml = '';
                    if (event.details) {
                        detailsHtml = `<div class="text-gray-400 text-sm">${event.details}</div>`;
                    }

                    scheduleHtml += `
                        <div class="timeline-item relative pl-6 pb-8">
                            <div class="timeline-dot"></div>
                            <p class="font-medium text-gray-500">${event.time}</p>
                            ${eventHtml}
                            ${detailsHtml}
                        </div>
                    `;
                });

                item.innerHTML = `
                    <div class="accordion-header flex justify-between items-center p-4 cursor-pointer">

                            <h3 class="font-bold text-lg text-gray-200">${day.date}</h3>

                    </div>

            });

            // Accordion functionality
            const accordionItems = document.querySelectorAll('.accordion-item');
            accordionItems.forEach(item => {
                const header = item.querySelector('.accordion-header');
                header.addEventListener('click', () => {
                    item.classList.toggle('active');
                });
            });
            
            // Local time in Montana (America/Denver)
            function updateTime() {
                const timeEl = document.getElementById('local-time');
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    timeZone: 'America/Denver',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                timeEl.textContent = timeString;
            }
            
            updateTime();
            setInterval(updateTime, 1000); // Update every second
